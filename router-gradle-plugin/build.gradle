apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url:uri('../repo')) {
                pom.groupId = 'me.maxandroid.router'
                pom.artifactId = 'router-gradle-plugin'
                pom.version = '1.0.0'
            }
        }
    }
}